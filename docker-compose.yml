version: "3.7"
services:

    server:
      image: wiotrek/fleet-back:0.1
      depends_on:
        - mysql
      volumes:
        - ./:/app/src
      ports:
        - "2137:80"
      networks:
          vpcbr:
             ipv4_address: 10.10.0.2

    front:
     image: wiotrek/fleet-web:stage4-56
     depends_on:
       - server
       - mysql
     environment:
       - API_URL=192.168.1.9:2137
     volumes:
       - ./:/app/web
     ports:
       - "2138:4000"
     networks:
          vpcbr:
             ipv4_address: 10.10.0.1

    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
           - MYSQL_ROOT_PASSWORD=password
           - MYSQL_ROOT_HOST=%
        volumes:
           - ./data/mysql:/var/lib/mysql
           - ./db-init:/docker-entrypoint-initdb.d
        networks:
          vpcbr:
             ipv4_address: 10.10.0.4

networks:
    vpcbr:
        driver: bridge
        ipam:
            config:
              - subnet: 10.10.0.0/16
